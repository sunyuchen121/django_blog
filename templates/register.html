{% load static %}
<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <title>注册</title>
    <link href="{% static 'layui/css/layui.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'font-awesome/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/index_style.css'%}" rel="stylesheet" type="text/css">
    <link href='{% static 'css/animate.min.css'%}' rel="stylesheet" type="text/css">
</head>
<body>
    <div class="section" id="section1">
        <div class="fp-tablecell">
            <div class="page1">
                <div class="nav wow zoomIn" data-wow-duration="2s">
                    <form method="post" action=".">
                        {% csrf_token %}
                        <!-- 账号 -->
                        <div class="form-group col-md-4">
                            <label for="username">设置昵称</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="6-12位" required>
                            <ul class="errorlist">
                            <li>{{ error.username.0 }}</li>
                        </ul>
                        </div>
                        <!-- 邮箱 -->
                        <div class="form-group col-md-4">
                            <label for="email">设置邮箱</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="选填">

                            <ul class="errorlist">
                            <li>{{ error.email.0 }}</li>
                        </ul>
                        </div>
                        <!-- 密码 -->
                        <div class="form-group col-md-4">
                            <label for="password">设置密码</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="6-20位" required>

                            <ul class="errorlist">
                            <li>{{ error.password.0 }}</li>
                        </ul>
                        </div>
                        <!-- 确认密码 -->
                        <div class="form-group col-md-4">
                            <label for="password2">重复密码</label>
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="请输入密码进行验证" required>

                            <ul class="errorlist">
                            <li>{{ error.password2.0 }}</li>
                        </ul>
                        </div>
                        <!-- 提交按钮 -->
                        <button type="submit" class="btn btn-primary">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'layui/layui.js'%}"></script>
    <script src="{% static 'js/wow.min.js'%}"></script>
    <script src="{% static 'js/index.js'%}"></script>
</body>
</html>
